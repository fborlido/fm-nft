<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="picture">
          <img src="./images/image-equilibrium.jpg" alt="nft" class="nft" />
          <img src="./images/icon-view.svg" alt="" class="eye" />
        </div>
        <div class="content">
          <p class="title">Equilibrium #3429</p>
          <p class="body">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="info">
            <div class="price">
              <img src="./images/icon-ethereum.svg" alt="" />
              <p class="price__text">0.041 ETH</p>
            </div>
            <div class="time">
              <img src="./images/icon-clock.svg" alt="" />
              <p class="time__text">3 days left</p>
            </div>
          </div>
          <hr />
          <div class="creation">
            <img src="./images/image-avatar.png" alt="" class="avatar" />
            <p class="creation__text">
              Creation of <strong>Jules Wyvern</strong>
            </p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Frederico Borlido</a>.
    </div>

  </body>
</html>
